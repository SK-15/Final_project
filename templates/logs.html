<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
	<title>Your Logs</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link type=text/css href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet">
</head>
<body>
    
    <main class="form-signin">
	{% if n > 0 %}
	<table>
		<tr>
			<th>Value</th>
            <th>Note</th>
            <th>Time and date</th>
            <th>Actions</th>
        </tr>
        {% for log in logs %}
        <tr>
            {% set log_id = log["id"] %}
        	<td>{{ log["value"] }}</td>
            <td>{{ log["note"] }}</td>
            <td>{{ log["time_stamp"]  }}</td>
            <td><a href="/{{ user_id }}/{{ log_id  }}/log_update" type="button">Update</a>
            	<a href="/{{ user_id }}/{{ log_id  }}/log_delete" type="button">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Logs found. Add logs now!</p>
    {% endif %}
    {% if n > 0 %}
    <div>
        <img src='/static/images/plot.png' />
    </div>
    {% endif %}
    <div>
        <a href="/{{ user_id }}/{{ tracker_id }}/log_create" type="button">+ Add Log</a>
    </div>
    <a href="/user/{{ user_id }}/tracker" type="button">User Trackers</a>
</main>
</body>
</html>
