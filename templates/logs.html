<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
	<title>Your Logs</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/list-groups/">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        height: 100%;
        background-color: black;
           }

      body {
        display: flex;
        align-items: center;
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: lightcyan;
            }
      main {
        width: 200%;
        max-width: 600px;
        padding: 25px;
        margin: auto;
      }
    </style>
    <link type=text/css href="{{ url_for('static',filename='css/list-groups.css') }}" rel="stylesheet">
</head>
<body>
    
    <main>
	{% if n > 0 %}
        <div class="list-group">
        {% for log in logs %}
        {% set log_id = log["id"] %}
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">Values Entered : {{ log["value"] }}</h6>
              <p class="mb-0 opacity-75">{{ log["note"] }}</p>
            </div>
            <small class="opacity-50 text-nowrap">{{ log["time_stamp"]  }}</small>
          </div>
        </a>
        <a href="/{{ user_id }}/{{ log_id  }}/log_update" type="button">Update</a>
        <a href="/{{ user_id }}/{{ log_id  }}/log_delete" type="button">Delete</a>
        {% endfor %}
        {% else %}
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">No Logs found. Add logs now!</h6>
              <p class="mb-0 opacity-75"></p>
            </div>
            <small class="opacity-50 text-nowrap"></small>
          </div>
        </a>
        {% endif %}
        <a href="/{{ user_id }}/{{ tracker_id }}/log_create" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">+ Add Log</h6>
              <p class="mb-0 opacity-75"></p>
            </div>
            <small class="opacity-50 text-nowrap"></small>
          </div>
        </a>
        </div>
    {% if n > 0 %}
    <div>
        <img src='/static/images/plot.png' />
    </div>
    {% endif %}
    <a href="/user/{{ user_id }}/tracker" type="button">User Trackers</a>
</main>
</body>
</html>
