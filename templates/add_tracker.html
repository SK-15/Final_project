<body>
    <main class="form-signin">
	<h1>Add Tracker</h1>
	<form action="/user/{{ user_id }}/tracker_create" method="POST" id="create-form">
		  <div>
			<label>Name</label>
            <input type="text" name="name" required />
      </div>

        <div>
        	<label>Description</label>
            <input type="text" name="description" required />
        </div>
        <div>
        	<input type="radio" name="ID" value="num" />
            <label>Numerical</label>
            <input type="radio" name="ID" value="mch" />
            <label>Multiple Choice</label>
        </div>
        <div>
            <p>Add types of values, if 'Multiple choice' chosen above. Please separate values using comma. 
            <br>For example: If tracker is mood then Angry,Happy,Calm</p>
            <label>Value types</label>
            <input type="text" name="value"/>
        </div>
        <div>
        	<input type="submit" value = "Submit">
        </div>
    </form>
</main>
