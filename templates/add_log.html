<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
	<title>Add Log</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link type=text/css href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet">
</head>
<body>
	<main class="form-signin">
	<h1>Add Log</h1>
	<form action="/{{ user_id }}/{{ tracker_id }}/log_create" method="POST" id="create-form">
  {% if tracker["type"] == "0" %}
		<div>
			<label>Value</label>
            <input type="text" name="log_value" required />
    </div>
  {% else %}
    <div>
    <label>Value</label>
          {% for value in values %}
          <tr>
            <input type="radio" name="log_value" value="{{ value }}" />
              <label>{{ value }}</label>
          </tr>
          {% endfor %}
    </div>
  {% endif %}

        <div>
        	<label>Notes</label>
            <input type="text" name="note" required />
        </div>
        <div>
        	<input type="submit" value = "Submit">
        </div>
    </form>

</main>
</body>
</html>
