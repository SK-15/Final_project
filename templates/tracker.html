<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
	<title>Your Trackers</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link type=text/css href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet">
</head>
<body>
    <main class="form-signin">
	<table>
		<tr>
			<th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for tracker in trackers %}
        <tr>
            {% set tracker_id = tracker["id"] %}
        	<td><a href="/{{ user_id }}/{{ tracker_id }}/log">{{ tracker["name"] }}</a></td>
            <td>{{ tracker["description"] }}</td>
            <td><a href="/tracker/{{ tracker_id }}/update" type="button">Update</a>
            	<a href="/tracker/{{ tracker_id }}/delete" type="button">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/user/{{ user_id }}/tracker_create" type="button">+ Add Tracker</a>
</main>
</body>
</html>
