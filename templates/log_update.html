<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
	<title>Add Log</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 800px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link type=text/css href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet">
</head>
<body>
    <main class="form-signin">
    {% set log_note = log["note"] %}
    {% set log_value = log["value"] %}
	<h1>Add Log</h1>
	<form action="/log/{{ log_id }}/update" method="POST" id="create-form">
		<div>
			<label>Value</label>
            <input type="text" name="value" value="{{ log_value }}" required />
        </div>

        <div>
        	<label>Notes</label>
            <input type="text" name="note" value="{{ log_note }}" required />
        </div>
        <div>
        	<input type="submit" value = "Submit">
        </div>
    </form>
</main>

</body>
</html>
